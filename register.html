<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SEAKER</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-2.1.3.min.js"></script>
    <style>

    </style>
  </head>
  <body>
    <div class="col-md-6 col-md-offset-3">
          <a href="#"><img class="img-responsive" src="" alt="logo"></a>
    </div>
    <form role="form" action="#" name="signin">
        <filedset>
            <div class="col-md-6 col-md-offset-3">
                  <legend style="padding-bottom:20px">회원가입</legend>
            </div>
            <div class="col-sm-6 col-md-offset-3">
                  <div class="form-group">
                        <label for="inputID">아이디</label>
                        <input type="text" class="form-control" id="inputID" placeholder="아이디를 입력해주세요">
                  </div>
                  <div class="form-group">
                        <label for="inputPassword">비밀번호</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="비밀번호를 입력해주세요">
                  </div>
                  <div class="form-group">
                        <label for="inputPasswordCheck">비밀번호 확인</label>
                        <input type="password" class="form-control" id="inputPasswordCheck" placeholder="비밀번호 확인을 위해 다시 한 번 입력해주세요">
                  </div>
                  <div class="form-group">
                        <label for="inputName">이름</label>
                        <input type="text" class="form-control" id="inputName" placeholder="아이디를 입력해주세요">
                  </div>
                  <div class="form-group">
                        <label for="inputMobile" >휴대폰 번호</label>
                        <input type="tel" class="form-control" id="inputMobile" placeholder="-제외한 휴대폰 번호를 입력해주세요">
                  </div>
                  <div class="form-group">
                        <label for="InputEmail">이메일 주소</label>
                        <input type="email" class="form-control" id="InputEmail" placeholder="이메일">
                  </div>
                  <div class="form-group">
                        <label for="inputCom">회사명</label>
                        <select class="form-control" name="comName">
                              <option value="0" tabindex="-1" selected disabled><a href="#">재직 중인 항만 공사</a></option>
                              <option value="1" tabindex="-1"><a href="#">부산항만공사</a></option>
                              <option value="2" tabindex="-1"><a href="#">여수항만공사</a></option>
                              <option value="3" tabindex="-1"><a href="#">울산항만공사</a></option>
                              <option value="4" tabindex="-1"><a href="#">인천항만공사 </a></option>
                        </select>
                  </div>
                  <div class="form-group">
                        <label class="checkbox-inline" for="inlineCheckbox">
                              <input type="checkbox" id="inlineCheckbox" value="agree">
                              원활한 서비스 이용을 위해 개인정보 수집에 동의해주세요

                        </label>
                        <pre class="pre-scroller">
1. 개인정보 수집항목
아이디, 비밀번호, 이름, 휴대폰 번호, 이메일, 회사명
2. 수집 기간
회원 탈퇴 시까지
3. 수집 목적
고객 유형별 데이터 분석, 고객 맞춤형 서비스 제공
</pre>
                  </div>
                  <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">가입하기</button>
                  </div>


            </div>
        </filedset>
    </form>


  </body>
</html>
